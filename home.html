<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Teacher App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome To the Teacher App</h1>
        <button id="login-button">Login</button>
        <button id="create-account-button">Create Account</button>

        <div id="login-window" class="login-window" style="display:none;">
            <h2>Login </h2>
            <label>Username:</label>
            <input type="text" id="username">
            <label>Password:</label>
            <input type="password" id="password">
            <button onclick="submitLogin()">Login</button>
            <div id="login-feedback"></div>
        </div>

        <div id="create-account-window" class="create-account-window" style="display:none;">
            <h2>Create Account </h2>
            <label>First Name:</label>
            <input type="text" id="first-name">
            <label>Last Name:</label>
            <input type="text" id="last-name">
            <label>Email:</label>
            <input type="email" id="email">
            <label>Password:</label>
            <input type="password" id="new-password">
            <button onclick="submitAccount()">Submit</button>
        </div>

        <div id="output-login"></div>
        <div id="student-name-window" class="student-name-window" style="display:none;">
            <h2>Attendance</h2>
            <label>Enter student names separated by comma:</label>
            <input type="text" id="student-names-input">
            <button onclick="addStudents()">Add</button>
            <div id="student-list-div"></div>
        </div>

        <div id="output-submit-account" style="display:none;"></div>
        <button id="sign-out-button" style="display:none;">Sign Out</button>
        <button id="save-students-button" style="display:none;">Save Students</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
